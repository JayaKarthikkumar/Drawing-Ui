<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Real-Time Collaborative Drawing</h2>

    <div id="messages" style="position: absolute; top: 10px; left: 90%; transform: translateX(-50%); background: rgba(16, 10, 10, 0.8); color: white; padding: 10px; border-radius: 5px; text-align: center; min-width: 200px;">
    </div>

    <div class="toolbar">
        <input type="color" id="colorPicker">
        <input type="range" id="brushSize" min="1" max="10" value="3">
        <button id="clearCanvas">Clear Canvas</button>
    </div>
    
    <canvas id="drawingCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
